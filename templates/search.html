{% extends 'base.html' %} {% block content %} {% include 'search_form.html' %}

<h1><em>Showing Results for {{query}}</em></h1>

<div class="flex flex-wrap">
{% for entry in results %}
    {% if entry.action == "good" %}
    <div class="w-1/3 border rounded-xl bg-green-200 m-3 items-center">
    {% else %}
    <div class="w-1/3 border rounded-xl bg-red-200 m-3 items-center">
    {% endif %}
    <div class="justify-self-center p-4">
	<h2 class="font-semibold">{{entry.cat}}</h2>
    <h3 class="font-bold text-lg">{{entry.comment}}</h3>
    <small>{{entry.date|datetime}}</small>
    </div>
    <h2 class="font-thin p-3">{{entry.action}}</h2>
  </div>
{% endfor %}
  </div>
{% endblock %}
